<!-- Login Modal -->
<div id="loginModal" class="modal fade text-center" *ngIf="!user.userName">
  <div class="modal-dialog">
    <div class="col-lg-8 col-sm-8 col-12 main-section">
      <div class="modal-content">
        <div class="col-lg-12 col-sm-12 col-12 user-img">
          <img src="/assets/man01.png">
        </div>
        <div class="col-lg-12 col-sm-12 col-12 user-name">
          <h1>User Login</h1>
          <button type="button" class="close" data-dismiss="modal" #closeLogin
          >Ã—
          </button>
        </div>
        <div class="col-lg-12 col-sm-12 col-12 form-input">
          <form>
            <div class="form-group">
              <input type="username" class="form-control" placeholder="User Name" name="username"
                     [(ngModel)]="login.username">
              <small id="unalert" *ngIf="!formValidation.username" class="form-text text-danger"
              > User Name
                is
                empty
              </small>

            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control" placeholder="Password"
                     [(ngModel)]="login.password">
            </div>
            <div class="form-group">
              <p class="text-danger text-center" *ngIf="displayErrorMessage">{{displayErrorMessage}}</p>
            </div>
            <button type="submit" class="btn btn-success" (click)="loginOnClick()">
              Log In
            </button>
            <small id="passalert" *ngIf="!formValidation.password" class="form-text text-danger"> Password is
              empty
            </small>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
