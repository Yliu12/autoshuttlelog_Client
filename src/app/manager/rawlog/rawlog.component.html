<main role="main" class="container mt-10">
  <div class="">
    <h1>Real Time Shuttle Log</h1>
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Time</th>
        <th scope="col">Loop</th>
        <th scope="col">Bus</th>
        <th scope="col">Stop</th>
        <th scope="col">No. Boarded</th>
        <th scope="col">No. Left</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let log of logs"
          [ngClass]="{'table-success':log.loopName == 'Green Loop',
                        'table-danger':log.loopName == 'Red Loop',
                        'table-info':log.loopName == 'Blue Loop'}">
        <td scope="row">{{log.time | date: 'medium'}}</td>
        <td>{{log.loopName}}</td>
        <td>{{log.busId}}</td>
        <td>{{log.stop}}</td>
        <td>{{log.numberBoarded}}</td>
        <td>{{log.numberLeft}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
