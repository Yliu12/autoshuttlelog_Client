<form class="mt-50 container">
  <div class="form-group">
    <label for="InputEmail">Email address</label>
    <input class="form-control" id="usernameinput" aria-describedby="emailHelp" placeholder="Enter Username"
           [(ngModel)]="username">
    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
  </div>
  <div class="form-group">
    <label for="InputPassword">Password</label>
    <input type="password" class="form-control" id="passwordinput" placeholder="Password" [(ngModel)]="password">
  </div>
  <div class="form-group">
    <label for="InputPosition">Position #</label>
    <input class="form-control" id="Positioninput" [(ngModel)]="position">
  </div>
  <div class="form-group">
    <div class="dropdown show ">
      <a class="btn btn-light  w-100 text-left" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class=""> loop</span><span class = "dropdown-toggle float-right"></span>
      </a>

      <div class="dropdown-menu w-100" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
    </div>
  </div>

</form>
